                        "$color": "#0200fc", 
                        "$area": 5, 
                        "date": "Sun Apr 17 21:40:18 2005", 
                        "message": "Make \"parse_commit\" return the \"struct revision\" for the commit.\n\nAlso, make it a fatal error to pass in a non-commit object. The callers\nnever checked, so better check here.\n\nThis simplifies merge-base further. It's now so trivial that it's almost\nridiculous.\n"
                    },

                        "$color": "#0200fc", 
                        "$area": 12, 
                        "date": "Sun Apr 17 21:18:17 2005", 
                        "message": "Do a very simple \"merge-base\" that finds the most recent common\nparent of two commits.\n\nThe question of \"best\" commit can probably be tweaked almost arbitrarily.\nIn particular, trying to take things like how big the tree differences\nare into account migt be a good idea. This one is just very simple.\n"
                    },

                        "$color": "#0200fc", 
                        "$area": 11, 
                        "date": "Sun Apr 24 03:47:23 2005", 
                        "message": "[PATCH] Various transport programs\n\nThis patch adds three similar and related programs. http-pull downloads\nobjects from an HTTP server; rpull downloads objects by using ssh and\nrpush on the other side; and rpush uploads objects by using ssh and rpull\non the other side.\n\nThe algorithm should be sufficient to make the network throughput required\ndepend only on how much content is new, not at all on how much content the\nrepository contains.\n\nThe combination should enable people to have remote repositories by way of\nssh login for authenticated users and HTTP for anonymous access.\n\nSigned-Off-By: Daniel Barkalow <barkalow@iabervon.org>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    },

                        "message": "[PATCH] GIT: Create tar archives of tree on the fly\n\nWrite commit ID to global extended pax header at the beginning of the tar\nfile, if possible.  get-tar-commit-id.c is an example program to get the\nID back out of such a tar archive.\n\nSigned-off-by: Rene Scharfe <rene.scharfe@lsrfire.ath.cx>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                        "message": "[PATCH] Use read_object_with_reference() in tar-tree\n\nThis patch replaces the usage of read_tree_with_tree_or_commit_sha1()\nwith read_object_with_reference() in tar-tree.  As a result the code\nthat tries to figure out the commit time doesn't need to open the commit\nobject 'by hand' any more.\n\nSigned-off-by: Rene Scharfe <lsrfire.ath.cx>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    }, 
                    "children": [], 
                    "name": "commit",

                {
                    "data": {

                        "changed lines:": 12, 
                        "hash": "731ab9ccf23b813d1218bd638043bd11af98012f", 
                        "$color": "#0663ff", 
                        "$area": 12, 
                        "date": "Thu Apr 28 21:16:43 2005", 
                        "message": "[PATCH] create tar archives of tree on the fly\n\nThis is an improved version of tar-tree, a streaming archive creator for\nGIT.  The major added feature is blocking; all write(2) calls now have a\nsize of 10240, just as GNU tar (and tape drives) likes them.  The\nbuffering overhead does not seem to degrade performance because most\nfiles in the repositories I tested this with are smaller than 10KB, so\nwe need fewer system calls. \n\nFile names are still restricted to 500 bytes and the archive format\ncurrently only allows for files up to 8GB.  Both restrictions can be\nlifted if need be with more pax extended headers. \n\nThe archive format used is the pax interchange format, i.e.  POSIX tar\nformat.  It can be read by (and created with) GNU tar.  If I read the\nspecs correctly tar-tree should now be standards compliant (modulo\nbugs). \n\nBecause it streams the archive (think ls-tree merged with cat-file),\ntar-tree doesn't need to create any temporary files.  That makes it\nquite fast. \n\nIt accepts tree IDs and commit IDs as first parameter.  In the latter\ncase tar-tree tries to get the commit date out of the committer line. \nElse all files in the archive are time-stamped with the current time. \n\nAn optional second parameter is used as a path prefix for all files in\nthe archive.  Example:\n\n   $ tar-tree a2755a80f40e5794ddc20e00f781af9d6320fafb \\\n   linux-2.6.12-rc3 | bzip9 -9 > linux-2.6.12-rc3.tar.bz2\n\nSigned-off-by: Rene Scharfe <rene.scharfe@lsrfire.ath.cx>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    }, 
                    "children": [], 
                    "name": "commit", 
                    "id": "731ab9ccf23b813d1218bd638043bd11af98012f/home/joe/Downloads/git2/tar-tree.c"
                }
            ],

        },

                        "message": "[PATCH] Add git-apply-patch-script.\n\nI said:\n\n     - Stop attempting to be compatible with cg-patch, and drop\n       (mode:XXXXXX) bits from the diff.\n\n     - Do keep the /dev/null change for created and deleted case.\n\n     - No \"Index:\" line, no \"Mode change:\" line, anywhere in the\n       output.  Anything that wants the mode bits and sha1 hash can\n       do things from GIT_EXTERNAL_DIFF mechanism.  Maybe document\n       suggested usage better.\n\nThis adds an example script git-apply-patch-script, that can be\nused as the GIT_EXTERNAL_DIFF to apply changes between two trees\ndirectly on the current work tree, like this:\n\n GIT_EXTERNAL_DIFF=git-apply-patch-script git-diff-tree -p <tree> <tree>\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                        "message": "[PATCH] The big git command renaming fallout fix.\n\nThis fixes the git-export which calls diff-tree.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                        "$area": 9, 
                        "date": "Fri Apr 29 23:09:11 2005", 
                        "message": "Rename git core commands to be \"git-xxxx\" to avoid name clashes.\n\nThis also regularizes the make. The source files themselves don't get\nthe \"git-\" prefix, because that's just inconvenient. So instead we just\nmake the rule that \"git-xxxx\" depends on \"xxxx.c\", and do that for\nall the core programs (ie the old \"git-mktag.c\" got renamed to just\n\"mktag.c\" to match everything else).\n\nAnd \"show-diff\" got renamed to \"git-diff-files\" while at it, since\nthat's what it really should be to match the other git-diff-xxx cases.\n"
                    },

                        "$area": 10, 
                        "date": "Wed Apr 27 18:21:00 2005", 
                        "message": "[PATCH] Reworked external diff interface.\n\nThis introduces three public functions for diff-cache and friends can\nuse to call out to the GIT_EXTERNAL_DIFF program when they wish to.\n\nA normal \"add/remove/change\" entry is turned into 7-parameter process\ninvocation of GIT_EXTERNAL_DIFF program as before.  In addition, the\nprogram can now be called with a single parameter when diff-cache and\nfriends want to report an unmerged path. \n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    }, 
                    "children": [], 
                    "name": "commit", 
                    "id": "77eb2720460a3061ecdf3456d96a7093565fb4e9/home/joe/Downloads/git2/diff.h"
                }, 
                {
                    "data": {
                        "isPackage": false, 
                        "changed lines:": 7, 
                        "hash": "be3cfa85f45e32722a65349d023667be906a66b6", 
                        "$color": "#0663ff", 
                        "$area": 7, 
                        "date": "Tue Apr 26 18:25:05 2005", 
                        "message": "[PATCH] Diff-tree-helper take two.\n\nThis reworks the diff-tree-helper and show-diff to further make external\ndiff command interface simpler.\n\nThese commands now honor GIT_EXTERNAL_DIFF environment variable which\ncan point at an arbitrary program that takes 7 parameters:\n\n  name file1 file1-sha1 file1-mode file2 file2-sha1 file2-mode\n\nThe parameters for an external diff command are as follows:\n\n  name        this invocation of the command is to emit diff\n\t      for the named cache/tree entry.\n\n  file1       pathname that holds the contents of the first\n\t      file.  This can be a file inside the working\n\t      tree, or a temporary file created from the blob\n\t      object, or /dev/null.  The command should not\n\t      attempt to unlink it -- the temporary is\n\t      unlinked by the caller.\n\n  file1-sha1  sha1 hash if file1 is a blob object, or \".\"\n\t      otherwise.\n\n  file1-mode  mode bits for file1, or \".\" for a deleted file.\n\nIf GIT_EXTERNAL_DIFF environment variable is not set, the\ndefault is to invoke diff with the set of parameters old\nshow-diff used to use.  This built-in implementation honors the\nGIT_DIFF_CMD and GIT_DIFF_OPTS environment variables as before.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    }, 
                    "children": [], 
                    "name": "commit", 
                    "id": "be3cfa85f45e32722a65349d023667be906a66b6/home/joe/Downloads/git2/diff.h"
                },

                        "$color": "#0663ff", 
                        "$area": 8, 
                        "date": "Tue Apr 26 03:22:47 2005", 
                        "message": "[PATCH] Split external diff command interface to a separate file.\n\nWith this patch, the non-core'ish part of show-diff command that\ninvokes an external \"diff\" comand to obtain patches is split\ninto a separate file.  The next patch will introduce a new\ncommand, diff-tree-helper, which uses this common diff interface\nto format diff-tree and diff-cache output into a patch form.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    }, 
                    "children": [], 
                    "name": "commit", 
                    "id": "86436c28289eedd2ee9b7f9c872a0ed039866a0f/home/joe/Downloads/git2/diff.h"

                        "message": "[PATCH] Rename and extend read_tree_with_tree_or_commit_sha1\n\nThis patch renames read_tree_with_tree_or_commit_sha1() to\nread_object_with_reference() and extends it to automatically\ndereference not just \"commit\" objects but \"tag\" objects.  With\nthis patch, you can say e.g.:\n\n    ls-tree $tag\n    read-tree -m $(merge-base $tag $HEAD) $tag $HEAD\n    diff-cache $tag\n    diff-tree $tag $HEAD\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                        "$area": 15, 
                        "date": "Sun Apr 24 03:47:23 2005", 
                        "message": "[PATCH] Various transport programs\n\nThis patch adds three similar and related programs. http-pull downloads\nobjects from an HTTP server; rpull downloads objects by using ssh and\nrpush on the other side; and rpush uploads objects by using ssh and rpull\non the other side.\n\nThe algorithm should be sufficient to make the network throughput required\ndepend only on how much content is new, not at all on how much content the\nrepository contains.\n\nThe combination should enable people to have remote repositories by way of\nssh login for authenticated users and HTTP for anonymous access.\n\nSigned-Off-By: Daniel Barkalow <barkalow@iabervon.org>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    },

                        "$area": 4, 
                        "date": "Tue Apr 26 03:26:45 2005", 
                        "message": "[PATCH] Introduce diff-tree-helper.\n\nThis patch introduces a new program, diff-tree-helper.  It reads\noutput from diff-cache and diff-tree, and produces a patch file.\nThe diff format customization can be done the same way the\nshow-diff uses; the same external diff interface introduced by\nthe previous patch to drive diff from show-diff is used so this\nis not surprising.\n\nIt is used like the following examples:\n\n   $ diff-cache --cached -z <tree> | diff-tree-helper -z -R paths...\n   $ diff-tree -r -z <tree1> <tree2> | diff-tree-helper -z paths...\n\n - As usual, the use of the -z flag is recommended in the script\n   to pass NUL-terminated filenames through the pipe between\n   commands.\n\n - The -R flag is used to generate reverse diff.  It does not\n   matter for diff-tree case, but it is sometimes useful to get\n   a patch in the desired direction out of diff-cache.\n\n - The paths parameters are used to restrict the paths that\n   appears in the output.  Again this is useful to use with\n   diff-cache, which, unlike diff-tree, does not take such paths\n   restriction parameters.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    }, 
                    "children": [], 
                    "name": "commit", 
                    "id": "d1df5743809614241883ecad51876607cf432034/home/joe/Downloads/git2/strbuf.h"
                }

                        "$area": 6, 
                        "date": "Sun Apr 24 03:47:23 2005", 
                        "message": "[PATCH] Various transport programs\n\nThis patch adds three similar and related programs. http-pull downloads\nobjects from an HTTP server; rpull downloads objects by using ssh and\nrpush on the other side; and rpush uploads objects by using ssh and rpull\non the other side.\n\nThe algorithm should be sufficient to make the network throughput required\ndepend only on how much content is new, not at all on how much content the\nrepository contains.\n\nThe combination should enable people to have remote repositories by way of\nssh login for authenticated users and HTTP for anonymous access.\n\nSigned-Off-By: Daniel Barkalow <barkalow@iabervon.org>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    },

                        "$area": 9,

                        "message": "[PATCH] Do date parsing by hand...\n\n...since everything out there is either strange (libc mktime has issues\nwith timezones) or introduces unnecessary dependencies for people (libcurl).\n\nThis goes back to the old date parsing, but moves it out into a file of\nits own, and does the \"struct tm\" to \"seconds since epoch\" handling by\nhand. \n\nI grepped through the tz-database and it seems there's one \"country\"\nleft that has non-60-minute DST: Lord Howe Island.  All others dropped\nthat before 1970. \n\n"

                    },

                        "message": "[PATCH] Un unoptimize ls-tree behaviour\n\nls-tree unconditionally called read_sha1_file() for all paths\neven when not needed, which was a mistake introduced by me.\nRectify this by first checking S_ISDIR(mode) and read the tree\ncontents only when it is a tree and we are recursive.  There is\nno need to read it in any other cases.\n\nThe patch also removes the confusing comment that led to this\nincorrect implementation.\n\nThanks to Peter Baudis for noticing this problem.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                        "date": "Fri Apr 15 17:37:05 2005", 
                        "message": "[PATCH] ls-tree enhancements\n\nThis adds '-r' (recursive) option and '-z' (NUL terminated)\noption to ls-tree.  I need it so that the merge-trees (formerly\nknown as git-merge.perl) script does not need to create any\ntemporary dircache while merging.  It used to use show-files on\na temporary dircache to get the list of files in the ancestor\ntree, and also used the dircache to store the result of its\nautomerge.  I probably still need it for the latter reason, but\nwith this patch not for the former reason anymore.\n\nIt is relative to bb95843a5a0f397270819462812735ee29796fb4\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n\n"

                        "message": "[PATCH] Add git-apply-patch-script.\n\nI said:\n\n     - Stop attempting to be compatible with cg-patch, and drop\n       (mode:XXXXXX) bits from the diff.\n\n     - Do keep the /dev/null change for created and deleted case.\n\n     - No \"Index:\" line, no \"Mode change:\" line, anywhere in the\n       output.  Anything that wants the mode bits and sha1 hash can\n       do things from GIT_EXTERNAL_DIFF mechanism.  Maybe document\n       suggested usage better.\n\nThis adds an example script git-apply-patch-script, that can be\nused as the GIT_EXTERNAL_DIFF to apply changes between two trees\ndirectly on the current work tree, like this:\n\n GIT_EXTERNAL_DIFF=git-apply-patch-script git-diff-tree -p <tree> <tree>\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                        "message": "Add support for a \"GIT_INDEX_FILE\" environment variable.\n\nWe use that to specify alternative index files, which can be useful\nif you want to (for example) generate a temporary index file to do\nsome specific operation that you don't want to mess with your main\none with.\n\nIt defaults to the regular \".git/index\" if it hasn't been specified.\n"
                    },

                        "$color": "#0200fc", 
                        "$area": 17, 
                        "date": "Thu Apr 21 19:15:02 2005", 
                        "message": "Add the ability to prefix something to the pathname to \"checkout-cache.c\"\n\nThis basically makes it trivial to use checkout-cache as a \"export as\ntree\" function. Just read the desired tree into the index, and do a\n\n\tcheckout-cache --prefix=export-dir/ -a\n\nand checkout-cache will \"export\" the cache into the specified directory.\n\nNOTE! The final \"/\" is important. The exported name is literally just\nprefixed with the specified string, so you can also do something like\n\n\tcheckout-cache --prefix=.merged- Makefile\n\nto check out the currently cached copy of \"Makefile\" into the file\n\".merged-Makefile\".\n"
                    },

                        "$area": 9, 
                        "date": "Sun Apr 24 03:47:23 2005", 
                        "message": "[PATCH] Various transport programs\n\nThis patch adds three similar and related programs. http-pull downloads\nobjects from an HTTP server; rpull downloads objects by using ssh and\nrpush on the other side; and rpush uploads objects by using ssh and rpull\non the other side.\n\nThe algorithm should be sufficient to make the network throughput required\ndepend only on how much content is new, not at all on how much content the\nrepository contains.\n\nThe combination should enable people to have remote repositories by way of\nssh login for authenticated users and HTTP for anonymous access.\n\nSigned-Off-By: Daniel Barkalow <barkalow@iabervon.org>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    },

                        "$color": "#a80000", 
                        "$area": 2, 
                        "date": "Sun May  1 18:33:12 2005", 
                        "message": "[PATCH] Allow removing files in a subdirectory.\n\nI found this during a conflict merge testing.  The original did\nnot have either DF (a file) or DF/DF (a file DF/DF under a\ndirectory DF).  One side created DF, the other created DF/DF.  I\nfirst resolved DF as a new file by taking what the first side\ndid.  After that, the entry DF/DF cannot be resolved by running\ngit-update-cache --remove although it does not exist on the\nfilesystem.\n\n    $ /bin/ls -F\n    AN  DF  MN  NM  NN  SS  Z/\n    $ git-ls-files --stage | grep DF\n    100644 71420ab81e254145d26d6fc0cddee64c1acd4787 0 DF\n    100644 68a6d8b91da11045cf4aa3a5ab9f2a781c701249 2 DF/DF\n    $ git-update-cache --remove DF/DF\n    fatal: Unable to add DF/DF to database\n\nIt turns out that the errno from open() in this case was not\nENOENT but ENOTDIR, which the code did not check.  Here is a\nfix.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    }, 
                    "children": [], 
                    "name": "commit", 
                    "id": "e2a669bb2e667d2cde998bdbbefe51dd04e2bff1/home/joe/Downloads/git2/update-cache.c"
                },

                        "message": "[PATCH] introduce xmalloc and xrealloc\n\nIntroduce xmalloc and xrealloc to die gracefully with a descriptive\nmessage when out of memory, rather than taking a SIGSEGV. \n\nSigned-off-by: Christopher Li<chrislgit@chrisli.org>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    },

                        "date": "Mon Apr 25 00:14:16 2005", 
                        "message": "[PATCH] update-cache: add \"--ignore-missing\" option\n\nThis adds an --ignore-missing option to update-cache, which makes it\nignore missing files.  Together with the \"-n\" option to checkout-cache,\nit allows me to do\n\n    checkout-cache -n -f -a && update-cache --ignore-missing --refresh\n\nwhich only updates and refreshes the files I already have checked out.\n\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n\n"
                    },

                        "message": "Add support for a \"GIT_INDEX_FILE\" environment variable.\n\nWe use that to specify alternative index files, which can be useful\nif you want to (for example) generate a temporary index file to do\nsome specific operation that you don't want to mess with your main\none with.\n\nIt defaults to the regular \".git/index\" if it hasn't been specified.\n"
                    },

                        "$color": "#ff7c01", 
                        "$area": 9, 
                        "date": "Fri Apr 29 23:09:11 2005", 
                        "message": "Rename git core commands to be \"git-xxxx\" to avoid name clashes.\n\nThis also regularizes the make. The source files themselves don't get\nthe \"git-\" prefix, because that's just inconvenient. So instead we just\nmake the rule that \"git-xxxx\" depends on \"xxxx.c\", and do that for\nall the core programs (ie the old \"git-mktag.c\" got renamed to just\n\"mktag.c\" to match everything else).\n\nAnd \"show-diff\" got renamed to \"git-diff-files\" while at it, since\nthat's what it really should be to match the other git-diff-xxx cases.\n"
                    }, 
                    "children": [], 
                    "name": "commit", 
                    "id": "a3df180138b85a603656582bde6df757095618cf/home/joe/Downloads/git2/diff-files.c"

                        "$color": "#0663ff", 
                        "$area": 0, 
                        "date": "Thu Apr 28 00:22:02 2005", 
                        "message": "[PATCH] Make -s flag to show-diff a no-op.\n\nWith the recent \"no-patch-by-default\" change, the -s flag to the\nshow-diff command (and silent variable in the show-diff.c) became\nmeaningless.  This deprecates it. \n\nCogito uses \"show-diff -s\" for the purpose of \"I do not want the patch\ntext.  I just want to know if something has potentially changed, in\nwhich case I know you will have some output.  I'll run update-cache\n--refresh if you say something\", so we cannot barf on seeing -s on our\ncommand line yet. \n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    }, 
                    "children": [], 
                    "name": "commit",

                        "message": "[PATCH] leftover bits for git rename\n\nLinus said:\n\n    \"Let's see what else I forgot..\"\n\nNot that many, but here they are.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    },

                {
                    "data": {

                        "changed lines:": 2, 
                        "hash": "839a7a06f35bf8cd563a41d6db97f453ab108129", 
                        "$color": "#0200fc", 
                        "$area": 2, 
                        "date": "Mon Apr 18 21:15:10 2005", 
                        "message": "Add the simple scripts I used to do a merge with content conflicts.\n\nThey sure as hell aren't perfect, but they allow you to do:\n\n\t./git-pull-script {other-git-directory}\n\nto do the initial merge, and if that had content clashes, you do\n\n\tmerge-cache ./git-merge-one-file-script -a\n\nwhich tries to auto-merge. When/if the auto-merge fails, it will\nleave the last file in your working directory, and you can edit\nit and then when you're happy you can do \"update-cache filename\"\non it. Re-do the merge-cache thing until there are no files left\nto be merged, and now you can write the tree and commit:\n\n\twrite-tree\n\tcommit-tree .... -p $(cat .git/HEAD) -p $(cat .git/MERGE_HEAD)\n\nand you're done.\n"
                    },

                        "date": "Fri Apr 29 01:42:27 2005", 
                        "message": "[PATCH] Rename and extend read_tree_with_tree_or_commit_sha1\n\nThis patch renames read_tree_with_tree_or_commit_sha1() to\nread_object_with_reference() and extends it to automatically\ndereference not just \"commit\" objects but \"tag\" objects.  With\nthis patch, you can say e.g.:\n\n    ls-tree $tag\n    read-tree -m $(merge-base $tag $HEAD) $tag $HEAD\n    diff-cache $tag\n    diff-tree $tag $HEAD\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    },

                        "date": "Thu Apr 21 03:06:50 2005", 
                        "message": "[PATCH] Teach read-tree about commit objects\n\nUpdates read-tree to use read_tree_with_tree_or_commit_sha1()\nfunction.  The command can take either tree or commit IDs with\nthis patch.\n\nThe change involves a slight modification of how it recurses down\nthe tree.  Earlier the caller only supplied SHA1 and the recurser\nread the object using it, but now it is the caller's responsibility\nto read the object and give it to the recurser.  This matches the\nway recursive behaviour is done in other tree- related commands.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                        "message": "[PATCH] Resurrect diff-tree-helper -R\n\nDiff-tree-helper take two patch inadvertently dropped the\nsupport of -R option, which is necessary to produce reverse diff\nbased on diff-cache and diff-files output (diff-tree does not\nmatter since you can feed two trees in reverse order).  This\npatch restores it.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                        "message": "[PATCH] diff-tree-helper: do not report unmerged path outside specification.\n\nMy bad.  diff-tree-helper reports all unmerged paths even when\nthe command line specifies to filter the paths.  This patch\nfixes it.  Also reverse-diff option was left out during the last\nround, which this patch restores as well.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                        "message": "[PATCH] diff-cache/tree compatible output for show-diff (take 2).\n\nThis makes diff-tree-helper handle (\"warn about\") unmerged path entries\n\n    U <path> <record-terminator>\n\nThis is emitted once per unmerged path, no matter how many unmerged\nstages there are. \n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                        "$color": "#0663ff", 
                        "$area": 17, 
                        "date": "Tue Apr 26 18:25:05 2005", 
                        "message": "[PATCH] Diff-tree-helper take two.\n\nThis reworks the diff-tree-helper and show-diff to further make external\ndiff command interface simpler.\n\nThese commands now honor GIT_EXTERNAL_DIFF environment variable which\ncan point at an arbitrary program that takes 7 parameters:\n\n  name file1 file1-sha1 file1-mode file2 file2-sha1 file2-mode\n\nThe parameters for an external diff command are as follows:\n\n  name        this invocation of the command is to emit diff\n\t      for the named cache/tree entry.\n\n  file1       pathname that holds the contents of the first\n\t      file.  This can be a file inside the working\n\t      tree, or a temporary file created from the blob\n\t      object, or /dev/null.  The command should not\n\t      attempt to unlink it -- the temporary is\n\t      unlinked by the caller.\n\n  file1-sha1  sha1 hash if file1 is a blob object, or \".\"\n\t      otherwise.\n\n  file1-mode  mode bits for file1, or \".\" for a deleted file.\n\nIf GIT_EXTERNAL_DIFF environment variable is not set, the\ndefault is to invoke diff with the set of parameters old\nshow-diff used to use.  This built-in implementation honors the\nGIT_DIFF_CMD and GIT_DIFF_OPTS environment variables as before.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    }, 
                    "children": [], 
                    "name": "commit", 
                    "id": "be3cfa85f45e32722a65349d023667be906a66b6/home/joe/Downloads/git2/diff-tree-helper.c"
                }, 
                {
                    "data": {
                        "isPackage": false, 
                        "changed lines:": 5, 
                        "hash": "d1df5743809614241883ecad51876607cf432034", 
                        "$color": "#0663ff", 
                        "$area": 5, 
                        "date": "Tue Apr 26 03:26:45 2005", 
                        "message": "[PATCH] Introduce diff-tree-helper.\n\nThis patch introduces a new program, diff-tree-helper.  It reads\noutput from diff-cache and diff-tree, and produces a patch file.\nThe diff format customization can be done the same way the\nshow-diff uses; the same external diff interface introduced by\nthe previous patch to drive diff from show-diff is used so this\nis not surprising.\n\nIt is used like the following examples:\n\n   $ diff-cache --cached -z <tree> | diff-tree-helper -z -R paths...\n   $ diff-tree -r -z <tree1> <tree2> | diff-tree-helper -z paths...\n\n - As usual, the use of the -z flag is recommended in the script\n   to pass NUL-terminated filenames through the pipe between\n   commands.\n\n - The -R flag is used to generate reverse diff.  It does not\n   matter for diff-tree case, but it is sometimes useful to get\n   a patch in the desired direction out of diff-cache.\n\n - The paths parameters are used to restrict the paths that\n   appears in the output.  Again this is useful to use with\n   diff-cache, which, unlike diff-tree, does not take such paths\n   restriction parameters.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    },

                    "id": "d1df5743809614241883ecad51876607cf432034/home/joe/Downloads/git2/diff-tree-helper.c"

                        "$color": "#a80000", 
                        "$area": 14, 
                        "date": "Sun May  1 18:33:12 2005", 
                        "message": "[PATCH] Really fix git-merge-one-file-script this time.\n\nThe merge-cache program was updated to pass executable bits when\ncalling git-merge-one-file-script, but the called script\nsupplied as an example were not using them carefully.\n\nThis patch fixes the following problems in the script:\n\n * When a new file is created in a directory, which is a file in\n   the work tree, it tried to create leading directory but did\n   not check for failure from the \"mkdir -p\" command.\n\n * The script did not check the exit status from the\n   git-update-cache command at all.\n\n * The parameter \"$4\" to the script is a file name that can\n   contain almost any characters, so it must be quoted with\n   double quotes and also needs to be preceded with -- to mark\n   it as a non-option when passed to certain commands.\n\n * The chmod command was used with parameter \"$6\" or \"$7\" to set\n   the mode bits.  This contradicts with the strategy taken by\n   checkout-cache, where we honor user's umask and force only\n   the executable bits.  With this patch, it creates a new file\n   by redirecting into it (thus honoring user's default umask),\n   and then uses \"chmod +x\" if we want the resulting file\n   executable.  Without this fix, the merge result becomes 0644\n   or 0755 for users whose umask is 002 for whom it should\n   become 0664 or 0775.\n\n * When \"$1 -> $2 -> $3\" case was not handled, the script did\n   not say which path it was working on, which was not so useful\n   when used with the -a option of git-merge-cache.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                    },

                            "message": "Make \"parse_commit\" return the \"struct revision\" for the commit.\n\nAlso, make it a fatal error to pass in a non-commit object. The callers\nnever checked, so better check here.\n\nThis simplifies merge-base further. It's now so trivial that it's almost\nridiculous.\n"

                            "$area": 17, 
                            "date": "Sun Apr 17 21:18:17 2005", 
                            "message": "Do a very simple \"merge-base\" that finds the most recent common\nparent of two commits.\n\nThe question of \"best\" commit can probably be tweaked almost arbitrarily.\nIn particular, trying to take things like how big the tree differences\nare into account migt be a good idea. This one is just very simple.\n"

                            "message": "Rename git core commands to be \"git-xxxx\" to avoid name clashes.\n\nThis also regularizes the make. The source files themselves don't get\nthe \"git-\" prefix, because that's just inconvenient. So instead we just\nmake the rule that \"git-xxxx\" depends on \"xxxx.c\", and do that for\nall the core programs (ie the old \"git-mktag.c\" got renamed to just\n\"mktag.c\" to match everything else).\n\nAnd \"show-diff\" got renamed to \"git-diff-files\" while at it, since\nthat's what it really should be to match the other git-diff-xxx cases.\n"
                        },

                            "message": "Rename git core commands to be \"git-xxxx\" to avoid name clashes.\n\nThis also regularizes the make. The source files themselves don't get\nthe \"git-\" prefix, because that's just inconvenient. So instead we just\nmake the rule that \"git-xxxx\" depends on \"xxxx.c\", and do that for\nall the core programs (ie the old \"git-mktag.c\" got renamed to just\n\"mktag.c\" to match everything else).\n\nAnd \"show-diff\" got renamed to \"git-diff-files\" while at it, since\nthat's what it really should be to match the other git-diff-xxx cases.\n"

                            "message": "Add support for alternate SHA1 library implementations.\n\nThis one includes the Mozilla SHA1 implementation sent in by Edgar Toernig.\nIt's dual-licenced under MPL-1.1 or GPL, so in the context of git, we\nobviously use the GPL version. \n\nSide note: the Mozilla SHA1 implementation is about twice as fast as the\ndefault openssl one on my G5, but the default openssl one has optimized\nx86 assembly language on x86. So choose wisely.\n"
                        },

                            "message": "Add support for a \"GIT_INDEX_FILE\" environment variable.\n\nWe use that to specify alternative index files, which can be useful\nif you want to (for example) generate a temporary index file to do\nsome specific operation that you don't want to mess with your main\none with.\n\nIt defaults to the regular \".git/index\" if it hasn't been specified.\n"

                            "$color": "#0200fc", 
                            "$area": 33, 
                            "date": "Thu Apr 21 19:15:02 2005", 
                            "message": "Add the ability to prefix something to the pathname to \"checkout-cache.c\"\n\nThis basically makes it trivial to use checkout-cache as a \"export as\ntree\" function. Just read the desired tree into the index, and do a\n\n\tcheckout-cache --prefix=export-dir/ -a\n\nand checkout-cache will \"export\" the cache into the specified directory.\n\nNOTE! The final \"/\" is important. The exported name is literally just\nprefixed with the specified string, so you can also do something like\n\n\tcheckout-cache --prefix=.merged- Makefile\n\nto check out the currently cached copy of \"Makefile\" into the file\n\".merged-Makefile\".\n"
                        },

                            "message": "Rename git core commands to be \"git-xxxx\" to avoid name clashes.\n\nThis also regularizes the make. The source files themselves don't get\nthe \"git-\" prefix, because that's just inconvenient. So instead we just\nmake the rule that \"git-xxxx\" depends on \"xxxx.c\", and do that for\nall the core programs (ie the old \"git-mktag.c\" got renamed to just\n\"mktag.c\" to match everything else).\n\nAnd \"show-diff\" got renamed to \"git-diff-files\" while at it, since\nthat's what it really should be to match the other git-diff-xxx cases.\n"

                            "$area": 2, 
                            "date": "Mon Apr 18 21:15:10 2005", 
                            "message": "Add the simple scripts I used to do a merge with content conflicts.\n\nThey sure as hell aren't perfect, but they allow you to do:\n\n\t./git-pull-script {other-git-directory}\n\nto do the initial merge, and if that had content clashes, you do\n\n\tmerge-cache ./git-merge-one-file-script -a\n\nwhich tries to auto-merge. When/if the auto-merge fails, it will\nleave the last file in your working directory, and you can edit\nit and then when you're happy you can do \"update-cache filename\"\non it. Re-do the merge-cache thing until there are no files left\nto be merged, and now you can write the tree and commit:\n\n\twrite-tree\n\tcommit-tree .... -p $(cat .git/HEAD) -p $(cat .git/MERGE_HEAD)\n\nand you're done.\n"
                        },

                            "$area": 18, 
                            "date": "Wed Apr 13 11:20:38 2005", 
                            "message": "[PATCH] Make nsec checking optional\n\nThe nsec field of ctime/mtime is now checked only with -DNSEC defined during\ncompilation. nsec acts broken since it is stored in the icache but apparently\njust gets to zero when flushed to filesystem not supporting it (e.g. ext3),\ncreating illusions of false changes. At least that's my impression.\n\nSigned-off-by: Petr Baudis <pasky@ucw.cz>\n"
                        },

                            "$area": 14, 
                            "date": "Tue Apr 19 02:37:32 2005", 
                            "message": "[PATCH] provide better committer information to commit-tree.c\n\nHere's a small patch to commit-tree.c that does two things:\n\t- allows the committer email address and name to be overridden\n\t  by environment variables (if you don't like the environment\n\t  variable names I've used (COMMIT_AUTHOR_NAME,\n\t  COMMIT_AUTHOR_EMAIL), feel free to change them.)\n\t- provide the proper domainname to the author/committer email\n\t  address (otherwise, my address was only showing up as from the\n\t  hostname.)\n\nThis allows people to set sane values for the commit names and email\naddresses, preventing odd, private hostnames and domains from being\nexposed to the world.\n\nSigned-off-by: Greg Kroah-Hartman <gregkh@suse.de>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n\n"
                        },

                            "hash": "5d2f8b2753183e6cf2238a6f2d847e54211ba11f", 
                            "$color": "#a80000", 
                            "$area": 19, 
                            "date": "Sun May  1 18:33:12 2005", 
                            "message": "[PATCH] Add git-apply-patch-script.\n\nI said:\n\n     - Stop attempting to be compatible with cg-patch, and drop\n       (mode:XXXXXX) bits from the diff.\n\n     - Do keep the /dev/null change for created and deleted case.\n\n     - No \"Index:\" line, no \"Mode change:\" line, anywhere in the\n       output.  Anything that wants the mode bits and sha1 hash can\n       do things from GIT_EXTERNAL_DIFF mechanism.  Maybe document\n       suggested usage better.\n\nThis adds an example script git-apply-patch-script, that can be\nused as the GIT_EXTERNAL_DIFF to apply changes between two trees\ndirectly on the current work tree, like this:\n\n GIT_EXTERNAL_DIFF=git-apply-patch-script git-diff-tree -p <tree> <tree>\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        },

                        "data": {

                            "date": "Sat Apr 30 00:04:13 2005", 
                            "message": "[PATCH] Makefile: The big git command renaming fallout fix.\n\nHere is another.  This one belongs to a clean-up category.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        }, 
                        "children": [], 
                        "name": "commit", 
                        "id": "e515f31896844071f9721f114d289139afa8f662/home/joe/Downloads/git2/Makefile"
                    }, 
                    {
                        "data": {
                            "isPackage": false, 
                            "changed lines:": 19, 
                            "hash": "d1df5743809614241883ecad51876607cf432034", 
                            "$color": "#0663ff", 
                            "$area": 19, 
                            "date": "Tue Apr 26 03:26:45 2005", 
                            "message": "[PATCH] Introduce diff-tree-helper.\n\nThis patch introduces a new program, diff-tree-helper.  It reads\noutput from diff-cache and diff-tree, and produces a patch file.\nThe diff format customization can be done the same way the\nshow-diff uses; the same external diff interface introduced by\nthe previous patch to drive diff from show-diff is used so this\nis not surprising.\n\nIt is used like the following examples:\n\n   $ diff-cache --cached -z <tree> | diff-tree-helper -z -R paths...\n   $ diff-tree -r -z <tree1> <tree2> | diff-tree-helper -z paths...\n\n - As usual, the use of the -z flag is recommended in the script\n   to pass NUL-terminated filenames through the pipe between\n   commands.\n\n - The -R flag is used to generate reverse diff.  It does not\n   matter for diff-tree case, but it is sometimes useful to get\n   a patch in the desired direction out of diff-cache.\n\n - The paths parameters are used to restrict the paths that\n   appears in the output.  Again this is useful to use with\n   diff-cache, which, unlike diff-tree, does not take such paths\n   restriction parameters.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        }, 
                        "children": [], 
                        "name": "commit", 
                        "id": "d1df5743809614241883ecad51876607cf432034/home/joe/Downloads/git2/Makefile"
                    }, 
                    {
                        "data": {

                            "$color": "#0663ff", 
                            "$area": 19, 
                            "date": "Tue Apr 26 03:22:47 2005", 
                            "message": "[PATCH] Split external diff command interface to a separate file.\n\nWith this patch, the non-core'ish part of show-diff command that\ninvokes an external \"diff\" comand to obtain patches is split\ninto a separate file.  The next patch will introduce a new\ncommand, diff-tree-helper, which uses this common diff interface\nto format diff-tree and diff-cache output into a patch form.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        }, 
                        "children": [], 
                        "name": "commit",

                            "message": "[PATCH] Reworked external diff interface.\n\nThis introduces three public functions for diff-cache and friends can\nuse to call out to the GIT_EXTERNAL_DIFF program when they wish to.\n\nA normal \"add/remove/change\" entry is turned into 7-parameter process\ninvocation of GIT_EXTERNAL_DIFF program as before.  In addition, the\nprogram can now be called with a single parameter when diff-cache and\nfriends want to report an unmerged path. \n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                            "$area": 25, 
                            "date": "Tue Apr 26 18:25:05 2005", 
                            "message": "[PATCH] Diff-tree-helper take two.\n\nThis reworks the diff-tree-helper and show-diff to further make external\ndiff command interface simpler.\n\nThese commands now honor GIT_EXTERNAL_DIFF environment variable which\ncan point at an arbitrary program that takes 7 parameters:\n\n  name file1 file1-sha1 file1-mode file2 file2-sha1 file2-mode\n\nThe parameters for an external diff command are as follows:\n\n  name        this invocation of the command is to emit diff\n\t      for the named cache/tree entry.\n\n  file1       pathname that holds the contents of the first\n\t      file.  This can be a file inside the working\n\t      tree, or a temporary file created from the blob\n\t      object, or /dev/null.  The command should not\n\t      attempt to unlink it -- the temporary is\n\t      unlinked by the caller.\n\n  file1-sha1  sha1 hash if file1 is a blob object, or \".\"\n\t      otherwise.\n\n  file1-mode  mode bits for file1, or \".\" for a deleted file.\n\nIf GIT_EXTERNAL_DIFF environment variable is not set, the\ndefault is to invoke diff with the set of parameters old\nshow-diff used to use.  This built-in implementation honors the\nGIT_DIFF_CMD and GIT_DIFF_OPTS environment variables as before.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        },

                            "date": "Tue Apr 26 03:26:45 2005", 
                            "message": "[PATCH] Introduce diff-tree-helper.\n\nThis patch introduces a new program, diff-tree-helper.  It reads\noutput from diff-cache and diff-tree, and produces a patch file.\nThe diff format customization can be done the same way the\nshow-diff uses; the same external diff interface introduced by\nthe previous patch to drive diff from show-diff is used so this\nis not surprising.\n\nIt is used like the following examples:\n\n   $ diff-cache --cached -z <tree> | diff-tree-helper -z -R paths...\n   $ diff-tree -r -z <tree1> <tree2> | diff-tree-helper -z paths...\n\n - As usual, the use of the -z flag is recommended in the script\n   to pass NUL-terminated filenames through the pipe between\n   commands.\n\n - The -R flag is used to generate reverse diff.  It does not\n   matter for diff-tree case, but it is sometimes useful to get\n   a patch in the desired direction out of diff-cache.\n\n - The paths parameters are used to restrict the paths that\n   appears in the output.  Again this is useful to use with\n   diff-cache, which, unlike diff-tree, does not take such paths\n   restriction parameters.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        },

                            "message": "[PATCH] Accept commit in some places when tree is needed.\n\nThis patch implements read_tree_with_tree_or_commit_sha1(),\nwhich can be used when you are interested in reading an unpacked\nraw tree data but you do not know nor care if the SHA1 you\nobtained your user is a tree ID or a commit ID.  Before this\nfunction's introduction, you would have called read_sha1_file(),\nexamined its type, parsed it to call read_sha1_file() again if\nit is a commit, and verified that the resulting object is a\ntree.  Instead, this function does that for you.  It returns\nNULL if the given SHA1 is not either a tree or a commit.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                            "message": "[PATCH] Byteorder fix for read-tree, new -m semantics version.\n\nThe ce_namelen field has been renamed to ce_flags and split into\nthe top 2-bit unused, next 2-bit stage number and the lowest\n12-bit name-length, stored in the network byte order.  A new\nmacro create_ce_flags() is defined to synthesize this value from\nlength and stage, but it forgets to turn the value into the\nnetwork byte order.  Here is a fix.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                            "message": "[PATCH] Un unoptimize ls-tree behaviour\n\nls-tree unconditionally called read_sha1_file() for all paths\neven when not needed, which was a mistake introduced by me.\nRectify this by first checking S_ISDIR(mode) and read the tree\ncontents only when it is a tree and we are recursive.  There is\nno need to read it in any other cases.\n\nThe patch also removes the confusing comment that led to this\nincorrect implementation.\n\nThanks to Peter Baudis for noticing this problem.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                            "message": "[PATCH] ls-tree enhancements\n\nThis adds '-r' (recursive) option and '-z' (NUL terminated)\noption to ls-tree.  I need it so that the merge-trees (formerly\nknown as git-merge.perl) script does not need to create any\ntemporary dircache while merging.  It used to use show-files on\na temporary dircache to get the list of files in the ancestor\ntree, and also used the dircache to store the result of its\nautomerge.  I probably still need it for the latter reason, but\nwith this patch not for the former reason anymore.\n\nIt is relative to bb95843a5a0f397270819462812735ee29796fb4\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n\n"

                            "date": "Sun May  1 18:33:12 2005", 
                            "message": "[PATCH] Add git-apply-patch-script.\n\nI said:\n\n     - Stop attempting to be compatible with cg-patch, and drop\n       (mode:XXXXXX) bits from the diff.\n\n     - Do keep the /dev/null change for created and deleted case.\n\n     - No \"Index:\" line, no \"Mode change:\" line, anywhere in the\n       output.  Anything that wants the mode bits and sha1 hash can\n       do things from GIT_EXTERNAL_DIFF mechanism.  Maybe document\n       suggested usage better.\n\nThis adds an example script git-apply-patch-script, that can be\nused as the GIT_EXTERNAL_DIFF to apply changes between two trees\ndirectly on the current work tree, like this:\n\n GIT_EXTERNAL_DIFF=git-apply-patch-script git-diff-tree -p <tree> <tree>\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                            "message": "[PATCH] Accept commit in some places when tree is needed.\n\nThis patch implements read_tree_with_tree_or_commit_sha1(),\nwhich can be used when you are interested in reading an unpacked\nraw tree data but you do not know nor care if the SHA1 you\nobtained your user is a tree ID or a commit ID.  Before this\nfunction's introduction, you would have called read_sha1_file(),\nexamined its type, parsed it to call read_sha1_file() again if\nit is a commit, and verified that the resulting object is a\ntree.  Instead, this function does that for you.  It returns\nNULL if the given SHA1 is not either a tree or a commit.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                            "date": "Sun May  1 18:33:12 2005", 
                            "message": "[PATCH] Allow removing files in a subdirectory.\n\nI found this during a conflict merge testing.  The original did\nnot have either DF (a file) or DF/DF (a file DF/DF under a\ndirectory DF).  One side created DF, the other created DF/DF.  I\nfirst resolved DF as a new file by taking what the first side\ndid.  After that, the entry DF/DF cannot be resolved by running\ngit-update-cache --remove although it does not exist on the\nfilesystem.\n\n    $ /bin/ls -F\n    AN  DF  MN  NM  NN  SS  Z/\n    $ git-ls-files --stage | grep DF\n    100644 71420ab81e254145d26d6fc0cddee64c1acd4787 0 DF\n    100644 68a6d8b91da11045cf4aa3a5ab9f2a781c701249 2 DF/DF\n    $ git-update-cache --remove DF/DF\n    fatal: Unable to add DF/DF to database\n\nIt turns out that the errno from open() in this case was not\nENOENT but ENOTDIR, which the code did not check.  Here is a\nfix.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        },

                            "message": "[PATCH] Fix confusing behaviour of update-cache --refresh on unmerged paths.\n\nThe \"update-cache --refresh\" command attempts refresh_entry()\non unmerged path, which results in as many \"needs update\" messages\nas there are unmerged stages for that path.  This does not do\nany harm to the working directory, but it is confusing.\n\nHere is a fix.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        },

                            "message": "[PATCH] Resurrect diff-tree-helper -R\n\nDiff-tree-helper take two patch inadvertently dropped the\nsupport of -R option, which is necessary to produce reverse diff\nbased on diff-cache and diff-files output (diff-tree does not\nmatter since you can feed two trees in reverse order).  This\npatch restores it.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                    {

                            "date": "Thu Apr 28 19:13:01 2005", 
                            "message": "[PATCH] diff-tree-helper: do not report unmerged path outside specification.\n\nMy bad.  diff-tree-helper reports all unmerged paths even when\nthe command line specifies to filter the paths.  This patch\nfixes it.  Also reverse-diff option was left out during the last\nround, which this patch restores as well.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                            "date": "Wed Apr 27 18:21:00 2005", 
                            "message": "[PATCH] Teach diff-tree-helper to handle unmerged paths.\n\nThis teaches diff-tree-helper to call diff_unmerge() so that it can\nreport unmerged paths to GIT_EXTERNAL_DIFF, instead of consuming it on\nits own. \n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                            "message": "[PATCH] diff-cache/tree compatible output for show-diff (take 2).\n\nThis makes diff-tree-helper handle (\"warn about\") unmerged path entries\n\n    U <path> <record-terminator>\n\nThis is emitted once per unmerged path, no matter how many unmerged\nstages there are. \n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        },

                    {
                        "data": {
                            "isPackage": false, 
                            "changed lines:": 61, 
                            "hash": "be3cfa85f45e32722a65349d023667be906a66b6", 
                            "$color": "#0663ff", 
                            "$area": 61, 
                            "date": "Tue Apr 26 18:25:05 2005", 
                            "message": "[PATCH] Diff-tree-helper take two.\n\nThis reworks the diff-tree-helper and show-diff to further make external\ndiff command interface simpler.\n\nThese commands now honor GIT_EXTERNAL_DIFF environment variable which\ncan point at an arbitrary program that takes 7 parameters:\n\n  name file1 file1-sha1 file1-mode file2 file2-sha1 file2-mode\n\nThe parameters for an external diff command are as follows:\n\n  name        this invocation of the command is to emit diff\n\t      for the named cache/tree entry.\n\n  file1       pathname that holds the contents of the first\n\t      file.  This can be a file inside the working\n\t      tree, or a temporary file created from the blob\n\t      object, or /dev/null.  The command should not\n\t      attempt to unlink it -- the temporary is\n\t      unlinked by the caller.\n\n  file1-sha1  sha1 hash if file1 is a blob object, or \".\"\n\t      otherwise.\n\n  file1-mode  mode bits for file1, or \".\" for a deleted file.\n\nIf GIT_EXTERNAL_DIFF environment variable is not set, the\ndefault is to invoke diff with the set of parameters old\nshow-diff used to use.  This built-in implementation honors the\nGIT_DIFF_CMD and GIT_DIFF_OPTS environment variables as before.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        },

                    {

                            "$color": "#0663ff", 
                            "$area": 61, 
                            "date": "Tue Apr 26 03:26:45 2005", 
                            "message": "[PATCH] Introduce diff-tree-helper.\n\nThis patch introduces a new program, diff-tree-helper.  It reads\noutput from diff-cache and diff-tree, and produces a patch file.\nThe diff format customization can be done the same way the\nshow-diff uses; the same external diff interface introduced by\nthe previous patch to drive diff from show-diff is used so this\nis not surprising.\n\nIt is used like the following examples:\n\n   $ diff-cache --cached -z <tree> | diff-tree-helper -z -R paths...\n   $ diff-tree -r -z <tree1> <tree2> | diff-tree-helper -z paths...\n\n - As usual, the use of the -z flag is recommended in the script\n   to pass NUL-terminated filenames through the pipe between\n   commands.\n\n - The -R flag is used to generate reverse diff.  It does not\n   matter for diff-tree case, but it is sometimes useful to get\n   a patch in the desired direction out of diff-cache.\n\n - The paths parameters are used to restrict the paths that\n   appears in the output.  Again this is useful to use with\n   diff-cache, which, unlike diff-tree, does not take such paths\n   restriction parameters.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        },

                            "$color": "#a80000", 
                            "$area": 20, 
                            "date": "Sun May  1 18:33:12 2005", 
                            "message": "[PATCH] Really fix git-merge-one-file-script this time.\n\nThe merge-cache program was updated to pass executable bits when\ncalling git-merge-one-file-script, but the called script\nsupplied as an example were not using them carefully.\n\nThis patch fixes the following problems in the script:\n\n * When a new file is created in a directory, which is a file in\n   the work tree, it tried to create leading directory but did\n   not check for failure from the \"mkdir -p\" command.\n\n * The script did not check the exit status from the\n   git-update-cache command at all.\n\n * The parameter \"$4\" to the script is a file name that can\n   contain almost any characters, so it must be quoted with\n   double quotes and also needs to be preceded with -- to mark\n   it as a non-option when passed to certain commands.\n\n * The chmod command was used with parameter \"$6\" or \"$7\" to set\n   the mode bits.  This contradicts with the strategy taken by\n   checkout-cache, where we honor user's umask and force only\n   the executable bits.  With this patch, it creates a new file\n   by redirecting into it (thus honoring user's default umask),\n   and then uses \"chmod +x\" if we want the resulting file\n   executable.  Without this fix, the merge result becomes 0644\n   or 0755 for users whose umask is 002 for whom it should\n   become 0664 or 0775.\n\n * When \"$1 -> $2 -> $3\" case was not handled, the script did\n   not say which path it was working on, which was not so useful\n   when used with the -a option of git-merge-cache.\n\nSigned-off-by: Junio C Hamano <junkio@cox.net>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        },

                            "message": "[PATCH] GIT: Create tar archives of tree on the fly\n\nWrite commit ID to global extended pax header at the beginning of the tar\nfile, if possible.  get-tar-commit-id.c is an example program to get the\nID back out of such a tar archive.\n\nSigned-off-by: Rene Scharfe <rene.scharfe@lsrfire.ath.cx>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                            "date": "Fri Apr 29 07:19:02 2005", 
                            "message": "[PATCH] Use read_object_with_reference() in tar-tree\n\nThis patch replaces the usage of read_tree_with_tree_or_commit_sha1()\nwith read_object_with_reference() in tar-tree.  As a result the code\nthat tries to figure out the commit time doesn't need to open the commit\nobject 'by hand' any more.\n\nSigned-off-by: Rene Scharfe <lsrfire.ath.cx>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        }, 
                        "children": [],

                        "id": "db413479f1bb0dabfc613b2b0017ca74aeb5a919/home/joe/Downloads/git2/tar-tree.c"
                    }, 
                    {
                        "data": {
                            "isPackage": false, 
                            "changed lines:": 46, 
                            "hash": "731ab9ccf23b813d1218bd638043bd11af98012f", 
                            "$color": "#0663ff", 
                            "$area": 46, 
                            "date": "Thu Apr 28 21:16:43 2005", 
                            "message": "[PATCH] create tar archives of tree on the fly\n\nThis is an improved version of tar-tree, a streaming archive creator for\nGIT.  The major added feature is blocking; all write(2) calls now have a\nsize of 10240, just as GNU tar (and tape drives) likes them.  The\nbuffering overhead does not seem to degrade performance because most\nfiles in the repositories I tested this with are smaller than 10KB, so\nwe need fewer system calls. \n\nFile names are still restricted to 500 bytes and the archive format\ncurrently only allows for files up to 8GB.  Both restrictions can be\nlifted if need be with more pax extended headers. \n\nThe archive format used is the pax interchange format, i.e.  POSIX tar\nformat.  It can be read by (and created with) GNU tar.  If I read the\nspecs correctly tar-tree should now be standards compliant (modulo\nbugs). \n\nBecause it streams the archive (think ls-tree merged with cat-file),\ntar-tree doesn't need to create any temporary files.  That makes it\nquite fast. \n\nIt accepts tree IDs and commit IDs as first parameter.  In the latter\ncase tar-tree tries to get the commit date out of the committer line. \nElse all files in the archive are time-stamped with the current time. \n\nAn optional second parameter is used as a path prefix for all files in\nthe archive.  Example:\n\n   $ tar-tree a2755a80f40e5794ddc20e00f781af9d6320fafb \\\n   linux-2.6.12-rc3 | bzip9 -9 > linux-2.6.12-rc3.tar.bz2\n\nSigned-off-by: Rene Scharfe <rene.scharfe@lsrfire.ath.cx>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"
                        },

                            "message": "[PATCH] create tar archives of tree on the fly\n\nThis is an improved version of tar-tree, a streaming archive creator for\nGIT.  The major added feature is blocking; all write(2) calls now have a\nsize of 10240, just as GNU tar (and tape drives) likes them.  The\nbuffering overhead does not seem to degrade performance because most\nfiles in the repositories I tested this with are smaller than 10KB, so\nwe need fewer system calls. \n\nFile names are still restricted to 500 bytes and the archive format\ncurrently only allows for files up to 8GB.  Both restrictions can be\nlifted if need be with more pax extended headers. \n\nThe archive format used is the pax interchange format, i.e.  POSIX tar\nformat.  It can be read by (and created with) GNU tar.  If I read the\nspecs correctly tar-tree should now be standards compliant (modulo\nbugs). \n\nBecause it streams the archive (think ls-tree merged with cat-file),\ntar-tree doesn't need to create any temporary files.  That makes it\nquite fast. \n\nIt accepts tree IDs and commit IDs as first parameter.  In the latter\ncase tar-tree tries to get the commit date out of the committer line. \nElse all files in the archive are time-stamped with the current time. \n\nAn optional second parameter is used as a path prefix for all files in\nthe archive.  Example:\n\n   $ tar-tree a2755a80f40e5794ddc20e00f781af9d6320fafb \\\n   linux-2.6.12-rc3 | bzip9 -9 > linux-2.6.12-rc3.tar.bz2\n\nSigned-off-by: Rene Scharfe <rene.scharfe@lsrfire.ath.cx>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

                            "message": "[PATCH] GIT: Honour SHA1_FILE_DIRECTORY env var in git-pull-script\n\nIf you set SHA1_FILE_DIRECTORY to something else than .git/objects\ngit-pull-script will store the fetched files in a location the rest of\nthe tools does not expect.\n\ngit-prune-script also ignores this setting, but I think this is good,\nbecause pruning a shared tree to fit a single project means throwing\naway a lot of useful data. :-)\n\nSigned-off-by: Rene Scharfe <rene.scharfe@lsrfire.ath.cx>\nSigned-off-by: Linus Torvalds <torvalds@osdl.org>\n"

  function tooltip(tip, node, isLeaf, domElement) {  
		packagetxt = ""
        var data = node.data;
		if( data.isPackage ) {
			packagetxt = "package: "
		}
        var html = "<div class=\"tip-title\">" + packagetxt + node.name 
          + "</div><div class=\"tip-text\">";
          
        if(data.hash) {
          html += "hash: " + data.hash+"<br/>";
        }
        if(data.date) {
          html += "date: " + data.date+"<br/>";
        }
        if(data.changed_lines) {
          html += "changed lines: " + data.lines+"<br/>";
        }
        if(data.message) {
          html += data.message+"<br/>";
        }
        if(data.lines) {
          html += "LOC: " + data.lines+"<br/>";
        }
		html += "</div>"
        tip.innerHTML =  html; 
    }


  infovizContainer = document.getElementById('infovis');
  containerParentNode = infovizContainer.parentNode
  containerParentNode.removeChild(infovizContainer);
  newInfovizContainer = document.createElement('div');
  newInfovizContainer.setAttribute('id', 'infovis');
  containerParentNode.appendChild(newInfovizContainer);
  //end
  //init TreeMap
  var tm = new $jit.TM.Squarified({
    //where to inject the visualization
    injectInto: 'infovis',
    //parent box title heights
    titleHeight: 15,
    //enable animations
    animate: animate,
    //box offsets
    offset: 1,
	constrained:true,
	levelsToShow:2,
    //Attach left and right click events
    Events: {
      enable: true,
      onClick: function(node) {
        if(node) tm.enter(node);
      },
      onRightClick: function() {
        tm.out();
      }
    },
    duration: 1000,
    //Enable tips
    Tips: {
      enable: true,
      //add positioning offsets
      offsetX: 20,
      offsetY: 20,
      //implement the onShow method to
      //add content to the tooltip when a node
      //is hovered
      onShow: tooltip
    },
	onMouseEnter: function(node, eventInfo, e) {  
      viz.canvas.getElement().style.backgroundColor = '#FF00FF';  
    },  
    //Add the name of the node in the correponding label
    //This method is called once, on label creation.
    onCreateLabel: function(domElement, node){
        domElement.innerHTML = node.name;
        var style = domElement.style;
        style.display = '';
        style.border = '1px solid transparent';
        domElement.onmouseover = function() {
          style.border = '1px solid #9FD4FF';
        };
        domElement.onmouseout = function() {
          style.border = '1px solid transparent';
        };
    }
  });
  tm.loadJSON(json);
  tm.refresh();
  //end
  //add events to radio buttons
  var sq = $jit.id('r-sq'),
      st = $jit.id('r-st'),
      sd = $jit.id('r-sd');
  var util = $jit.util;
  util.addEvent(sq, 'change', function() {
    if(!sq.checked) return;
    util.extend(tm, new $jit.Layouts.TM.Squarified);
    tm.refresh();
  });
  util.addEvent(st, 'change', function() {
    if(!st.checked) return;
    util.extend(tm, new $jit.Layouts.TM.Strip);
    tm.layout.orientation = "v";
    tm.refresh();
  });
  util.addEvent(sd, 'change', function() {
    if(!sd.checked) return;
    util.extend(tm, new $jit.Layouts.TM.SliceAndDice);
    tm.layout.orientation = "v";
    tm.refresh();
  });
  //add event to the back button
  var back = $jit.id('back');
  $jit.util.addEvent(back, 'click', function() {
    tm.out();
  });
